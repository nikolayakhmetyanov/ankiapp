<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Feed the Cat!</h1>
<div id="game">
    <div id="cat"></div>
    <div id="dumpling"></div>
</div>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }

    h1 {
        font-family: Arial, sans-serif;
    }

    #game {
        position: relative;
        width: 800px;
        height: 600px;
        border: 2px solid #000;
        background-color: #fff;
    }

    #cat {
        position: absolute;
        width: 50px;
        height: 50px;
        background-image: url('1.webp'); /* Замените на URL изображения кота */
        background-size: cover;
    }

    #dumpling {
        position: absolute;
        width: 30px;
        height: 30px;
        background-image: url('2.webp'); /* Замените на URL изображения пельменя */
        background-size: cover;
    }

</style>
<script>
    const game = document.getElementById('game');
    const cat = document.getElementById('cat');
    const dumpling = document.getElementById('dumpling');

    let catSize = 50;
    let score = 0;

    document.addEventListener('keydown', moveCat);

    function moveCat(event) {
        const catRect = cat.getBoundingClientRect();
        const gameRect = game.getBoundingClientRect();

        switch (event.key) {
            case 'ArrowUp':
                if (catRect.top > gameRect.top) {
                    cat.style.top = `${cat.offsetTop - 10}px`;
                }
                break;
            case 'ArrowDown':
                if (catRect.bottom < gameRect.bottom) {
                    cat.style.top = `${cat.offsetTop + 10}px`;
                }
                break;
            case 'ArrowLeft':
                if (catRect.left > gameRect.left) {
                    cat.style.left = `${cat.offsetLeft - 10}px`;
                }
                break;
            case 'ArrowRight':
                if (catRect.right < gameRect.right) {
                    cat.style.left = `${cat.offsetLeft + 10}px`;
                }
                break;
        }
        checkCollision();
    }

    function checkCollision() {
        const catRect = cat.getBoundingClientRect();
        const dumplingRect = dumpling.getBoundingClientRect();

        if (
            catRect.left < dumplingRect.left + dumplingRect.width &&
            catRect.left + catRect.width > dumplingRect.left &&
            catRect.top < dumplingRect.top + dumplingRect.height &&
            catRect.top + catRect.height > dumplingRect.top
        ) {
            eatDumpling();
        }
    }

    function eatDumpling() {
        score++;
        catSize += 5;
        cat.style.width = `${catSize}px`;
        cat.style.height = `${catSize}px`;
        moveDumpling();
    }

    function moveDumpling() {
        const gameRect = game.getBoundingClientRect();
        const x = Math.floor(Math.random() * (gameRect.width - 30));
        const y = Math.floor(Math.random() * (gameRect.height - 30));
        dumpling.style.left = `${x}px`;
        dumpling.style.top = `${y}px`;
    }

    moveDumpling();

</script>
</body>
</html>
